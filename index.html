<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers/Harry Potter</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body>


    <header class="header">

        <div class="LOGO">
            <img src="src/imagenes/ESCUDO.jpeg" alt="escudo">
        </div>

        <div class="nombrePágina">
            <h2 class="nombrePágina">HARRY PARA PRINCIPIANTES</h2>
        </div>

    </header>


    <main> 

      <div class="botones">

        <section class="menu1">
                
                <select id="selecConocer">
                  <option class="conocer" id="conocer">MOSTRAR</option>
                  <option class="personajes" id="personajes">PERSONAJES</option>
                  <option class="curiosos" id="curiosos">D._CURIOSOS</option>
                  <option class="hechizos" id="hechizos">HECHIZOS</option>
                  <option class="pociones" id="pociones">POCIONES</option>
                  <option class="libros" id="libros">LIBROS</option>
                </select>           

            <p>FILTRAR PERSONAJES POR</p>
                
                <select id="selectHouse">
                  <option class="casa" id="casa">CASA</option>
                  <option class="gryffindor" id="gryffindor" value="Gryffindor">GRYFFINDOR</option>
                  <option class="hufflepuff" id="hufflepuff" value="Hufflepuff">HUFFLEPUFF</option>
                  <option class="ravenclaw" id="ravenclaw" value="Ravenclaw">RAVENCLAW</option>
                  <option class="slytherin" id="slytherin" value="Slytherin">SLYTHERIN</option>
                </select>

            <p>ORDENAR PERSONAJES POR</p>

                <select id="selecOrden">
                  <option class="nombre" id="nombre">NOMBRE</option>
                  <option class="az" id="az">A-Z</option>
                  <option class="za" id="za">Z-A</option>
                </select>

        </section>

        <section class="menu2">

            <button id="calculo">CÁLCULO</button>

            <button id="regresar">REGRESAR</button>

        </section>

      </div>

      <div id="root"></div>
        
    </main>


    <footer class="footer">LABORATORIA MEX013 / Pilar Bernal / 2022</footer>

    <script src="src/main.js" type="module"></script>
</body>

</html>
