<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers/Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <header class="header">

        <div class="LOGO">
            <img src="./imagenes/ESCUDO.jpeg" alt="escudo">
        </div>

        <div class="nombrePágina">
            <h2 class="nombrePágina">HARRY PARA PRINCIPIANTES</h2>
        </div>

    </header>


    <main>

        <section class="menu">

            <button class="pPrincipales">PERSONAJES PRINCIPALES</button>

            <p>FILTRAR POR</p>

                <div class="casa">
                    <select class="opcionCasa">
                      <option id="casa" value="casa">CASA</option>
                      <option id="gryffindor" value="gryffindor">GRYFFINDOR</option>
                      <option id="hufflepuff" value="hufflepuff">HUFFLEPUFF</option>
                      <option id="ravenclaw" value="ravenclaw">RAVENCLAW</option>
                      <option id="slytherin" value="slytherin">SLYTHERIN</option>
                    </select>
                </div>

            <p>ORDENAR POR</p>

              <div class="nombre">
                <select class="opcionNombre">
                  <option id="nombre" value="nombre">NOMBRE</option>
                  <option id="a-z" value="a-z">A-Z</option>
                  <option id="z-a" value="z-a">Z-A</option>
            </select>
        </div>

              <button id="regresar">REGRESAR</button>

        </section>

        <section class="personajeConEstilo">

            <div id="root">
            </div>

        </section>


    </main>


    <footer class="footer">LABORATORIA MEX013 / Pilar Bernal / 2022</footer>

    <script src="main.js" type="module"></script>
</body>

</html>
