<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers/Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <header class="header">

        <div class="LOGO">
            <img src="./imagenes/ESCUDO.jpeg" alt="escudo">
        </div>

        <div class="nombrePágina">
            <h2 class="nombrePágina">HARRY PARA PRINCIPIANTES</h2>
        </div>

    </header>


    <main>

        <section class="menu">

                <button class="pPrincipales">PERSONAJES PRINCIPALES</button>

                <p>FILTRAR POR</p>

                <div class="casa">
                    <select>
                      <option id="casa" value="casa">CASA</option>
                      <option class="gryffindor">GRYFFINDOR</option>
                      <option class="hufflepuff">HUFFLEPUFF</option>
                      <option class="ravenclaw">RAVENCLAW</option>
                      <option class="slytherin">SLYTHERIN</option>
                    </select>
                </div>

                <p>ORDENAR POR</p>

                <div class="nombre">
                    <select>
                       <option>NOMBRE</option>
                       <option class="az" id="az">A-Z</option>
                       <option class="za" id="za">Z-A</option>
                    </select>
                </div>

                <button id="regresar">REGRESAR</button>

        </section>

        <section class="personajeConEstilo">

            <div id="root"></div>

        </section>


    </main>


    <footer class="footer">LABORATORIA MEX013 / Pilar Bernal / 2022</footer>

    <script src="main.js" type="module"></script>
</body>

</html>
